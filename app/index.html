<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ChatSpat: Your Online Flamewar Hub!</title>
		<link media="screen" href="main.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css?family=Rock+Salt|Kaushan+Script" rel="stylesheet" type="text/css">
	</head>
	<body>
		<header>
			<h1>Chat Spat!</h1>
		</header>
		<section class="login-page">
			<section class="login">
				<h4>Flame War Central</h4>
				<h4>Login here:</h4>
				<input type="text" class="login-input" name="name" placeholder="Press Enter When Done"/>
			</section>
		</section>
		<section class="chat-page">
			<section class="message-container">
				<h4 class="message-header">Messages</h4>
				<section class="messages">

				</section>
				<input type="text" class="message-input" name="name" placeholder="Your sizzling zinger here!"/>
			</section>
			<aside class="users">
				<h3>Users:</h3>
				<a class="logout" href="#login">Logout</a>

			</aside>
		</section>
		<script src="main.js" charset="utf-8"></script>
	</body>
</html>
